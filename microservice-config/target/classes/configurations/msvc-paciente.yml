server:
  port: 8090

spring:
  application:
    name: msvc-paciente
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://mysql-db:3306/pacientes_db
    username: root
    password: root
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    database: mysql
    database-platform: org.hibernate.dialect.MySQL8Dialect

eureka:
  instance:
    hostname: msvc-paciente
  client:
    service-url:
      defaultZone: http://eureka-server:8761/eureka
